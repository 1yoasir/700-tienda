<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perfil Usuario</title>
    <script>
        addEventListener("load",cargar);
        function cargar() {
            document.getElementById("mostrarOculto").addEventListener("mouseover", mostrarContrasenna);
        }
        function mostrarContrasenna(){
            var tipo=document.getElementById("contrasenna");
            if(tipo.type=="password"){
                tipo.type="text";
                document.getElementById("mostrarOculto").addEventListener("mouseout", ocultarContrasenna);
        }}
        function ocultarContrasenna(){
            var tipo=document.getElementById("contrasenna");
            if(tipo.type=="text"){
                tipo.type="password";
            }}

    </script>
    <style>
        section{
            width: 15.5%;
        }
        #mostrarOculto{
            border-radius: 12em;
            background: aliceblue;
            color: #2C2C41;
        }
        #enviar{
            border-radius: 12em;
            background: aliceblue;
            color: #2C2C41;
        }
        #mostrarOculto:hover {
            background-color: #2C2C41;
            color: white;
        }
        #enviar:hover {
            background-color: #CDCDCD;
        }
    </style>
</head>
